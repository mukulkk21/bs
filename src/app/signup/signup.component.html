<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row justify-content-center signup-container w-100">
    <div class="col-md-6">
      <div class="card signup-card shadow">
        <div class="card-body signup-card-body">

          <!-- Show this form if registration is NOT successful yet -->
          <div *ngIf="!registrationSuccess">
            <h2 class="signup-title" >Sign Up</h2>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>

              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" formControlName="name">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" formControlName="email">
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" id="phone" class="form-control" formControlName="phone">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" class="form-control" formControlName="address">
              </div>

              <div class="d-grid">
                <button type="submit" class="btn primary-btn" [disabled]="!signupForm.valid">
                  Create Account
                </button>
              </div>
            </form>
          </div>

          <!-- Show this success message AFTER successful registration -->
          <div *ngIf="registrationSuccess" class="text-center">
            <div class="alert alert-success">
              <h4 class="alert-heading">Registration Successful!</h4>
              <p class="success-message">Welcome to the Grocery Store, {{ newUserName }}!</p>
            </div>
            <p class="lead mt-3">Your new Customer ID is:</p>
            <h3 class="customer-id-display">{{ newCustomerId }}</h3>
            <p class="lead mt-3">Your registered email:</p>
            <h5 class="text-primary mb-3">{{ newUserEmail }}</h5>
            <p class="text-muted">Please save these details for future logins.</p>
            <a routerLink="/login" class="btn success-btn mt-3">Proceed to Login</a>
            <a routerLink="/" class="btn btn-outline-secondary">Exit</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
