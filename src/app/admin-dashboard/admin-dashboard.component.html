<h2 class="mb-4">Admin Dashboard</h2>

<!-- Product Management Card -->
<div class="card mb-4 shadow-sm">
  <div class="card-header">
    <h3 class="mb-0">{{ isEditing ? 'Edit Product' : 'Add New Product' }}</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="productForm" (ngSubmit)="onProductSubmit()">
      <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="col-md-3 mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" id="price" class="form-control" formControlName="price">
        </div>
        <div class="col-md-3 mb-3">
          <label for="stock" class="form-label">Stock Quantity</label>
          <input type="number" id="stock" class="form-control" formControlName="stock">
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">{{ isEditing ? 'Update Product' : 'Add Product' }}</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="resetForm()" *ngIf="isEditing">Cancel Edit</button>
    </form>
  </div>
</div>

<!-- Products List Card -->
<div class="card mb-4 shadow-sm">
  <div class="card-header">
    <h3 class="mb-0">Product List</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.stock }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="editProduct(product)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Registered Users List Card -->
<div class="card shadow-sm">
  <div class="card-header">
    <h3 class="mb-0">Registered Users</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
