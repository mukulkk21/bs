<div class="row justify-content-center">
  <div class="col-md-8 text-center">
    <div class="card shadow-sm p-4">
      <div class="card-body">
        <!-- Show error message if it exists -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          <h4>Error</h4>
          <p>{{ errorMessage }}</p>
          <a routerLink="/" class="btn btn-primary mt-3">Back to Dashboard</a>
        </div>

        <!-- Show invoice details if there is an order and no error -->
        <div *ngIf="order && !errorMessage">
          <h2 class="text-success">Thank You For Your Order, {{ userName }}!</h2>
          <p class="lead">Your order has been placed successfully.</p>
          <hr>
          <h4>Order Summary</h4>
          <p><strong>Order ID:</strong> #{{ order.id }}</p>
          <p class="fs-4">
            <strong>Total Amount:</strong>
            <span class="fw-bold text-primary">{{ order.totalAmount | currency }}</span>
          </p>
          <hr>
          <a routerLink="/" class="btn btn-primary mt-3">Back to Dashboard</a>
        </div>

        <!-- Show loading spinner if there is no order and no error yet -->
        <div *ngIf="!order && !errorMessage">
          <div class="d-flex justify-content-center p-5">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
